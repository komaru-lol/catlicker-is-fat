<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Serenity – Hologram Profile</title>
</head>

<body>

<!-- Scanline Overlay -->
<div class="scanlines"></div>

<!-- Distortion Background -->
<canvas id="distortCanvas"></canvas>

<!-- Intro Overlay -->
<div class="overlay" id="overlay">
    <h1 class="glitch-title" data-text="- click to enter -">- click to enter -</h1>
</div>

<!-- Main Hologram Card -->
<div class="card" id="card" hidden>

    <div class="holo-border"></div>

    <img src="assets/basic/serenity.png" class="profile-img"/>

    <h1 class="rgb-text" data-text="Blake">Blake</h1>

    <div class="subtitle glitch" 
         data-text='"Seroxen RAT - remote access trojan under federal watch!"'>
        "Seroxen RAT - remote access trojan under federal watch!"
    </div>

    <div class="subtext">C5 – “Seroxen was evolutional”</div>

    <div class="socials">
        <a href="https://discord.gg/SWzPcbFZKj">
            <img src="assets/socials/discord.png" class="icon"/>
        </a>
        <a href="https://github.com/c5hackr">
            <img src="assets/socials/github.png" class="icon"/>
        </a>
    </div>

    <div class="skills-title">My Skills</div>

    <div class="skills">
        <img src="assets/skills/dnspy.png" class="skill"/>
        <img src="assets/skills/csharp.png" class="skill"/>
        <img src="assets/skills/cpp.png" class="skill"/>
    </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" src="assets/basic/serenity.mp3" preload="auto" loop></audio>

<!-- Script -->
<script src="scripts.js"></script>

</body>
</html>
